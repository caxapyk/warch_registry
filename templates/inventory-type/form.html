<form method="post" autocomplete="off">
    <div class="form-group row">
        <div class="col-lg-2">
            {{ form.name.label() }}
        </div>
        <div class="col-lg-8">
            {{ form.name() }}
            <div id="nameValidationFeedback" class="invalid-feedback">
                {% for error in form.errors['name'] %}
                {{error}}.<br />
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-2">
            {{ form.short_name.label() }}
        </div>
        <div class="col-lg-8">
            {{ form.short_name() }}
            <div id="short_nameValidationFeedback" class="invalid-feedback">
                {% for error in form.errors['short_name'] %}
                {{error}}.<br />
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-12">
            {{ form.submit() }}
        </div>
    </div>
</form>
