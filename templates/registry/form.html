<form method="post" autocomplete="off">
    <div class="form-group row">
        <div class="col-sm-2">{{ form.name.label() }}</div>
        <div class="col-sm-10">
            {{ form.name() }}
            <div id="nameValidationFeedback" class="invalid-feedback">
                {% for error in form.errors['name'] %}
                {{error}}.<br />
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-lg-12">
            <div class="ml-4">
                {{ form.valuable() }}
                {{ form.valuable.label() }}
            </div>
            <div id="valuableValidationFeedback" class="invalid-feedback">
                {% for error in form.errors['valuable'] %}
                {{error}}.<br />
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            {{ form.submit() }}
        </div>
    </div>
</form>
